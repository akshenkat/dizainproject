<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.prod.js"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 500px;
      margin-left: 500px;
    }

    .tags button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: rgb(202, 194, 194);
      cursor: pointer;
    }

    .container img {
        width: 500px;
    }

    .tags {
        position: absolute;
        top: 30%;
        left: 80%;
    }

    body {
       position: relative; 
    }

    header {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      background-color: rgb(202, 194, 194);
      padding: 20px;
    }

    .two {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      background-color: rgb(202, 194, 194);
      padding: 20px;
      margin: 20px;

    }

    .foot {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .foot img {
      width: 20px;
      height: 20px;
      
    }
  </style>
</head>
<body>
  <header>
    <div class="one">
        <h3>Interno</h3>
    </div>
    <div class="two">
    <h5>Home</h5>
    <h5>Project</h5>
    <h5>Blog</h5>
    </div>
</header>

  <div id="app"></div>

  <footer>
    <div class="foot">
      <h2>Interno</h2>
      <img src="jpeg/IMG_4927.PNG">
      <img src="jpeg/IMG_4929.PNG">
      <img src="jpeg/IMG_4930.JPG">
    </div>
    <div>
      <h2>Pages</h2>
      <h4>Home</h4>
      <h4>Project</h4>
      <h4>Blog</h4>
    </div>
    <div>
      <h2>Contact</h2>
      <p>Russia, Moscow, Bolshevikov 3</p>
    </div>
  </footer>        

  <script>
    // Classic kitchen component
    const ClassicKitchen = {
      template: `
        <div>
          <h2>Classic style kitchen</h2>
          <img class="kitchen-image" src="jpeg/1633764186_26-mykaleidoscope-ru-p-gostinaya-s-kukhnei-v-kvartire-interer-kra-26.jpg">
          <p>
            A kitchen dining room in the classical style is characterized by its timeless elegance, traditional design elements, and a sense of grandeur. The interior typically features rich, luxurious materials such as marble, granite, and solid wood for countertops, flooring, and cabinetry. ...
          </p>
        </div>
      `
    };

    // Modern kitchen component
    const ModernKitchen = {
      template: `
        <div>
          <h2>Modern style kitchen</h2>
          <img class="kitchen-image" src="jpeg/1677610560_staisha-top-p-kukhnya-gostinaya-dizain-interer-v-kvartir-32.jpg">
          <p>
            A kitchen dining room in the modern style is characterized by clean lines, sleek finishes, and a minimalist approach to design. The interior typically features a mix of materials such as glass, stainless steel, and lacquered surfaces, creating a contemporary and streamlined aesthetic. ...
          </p>
        </div>
      `
    };

    // Loft kitchen component
    const LoftKitchen = {
      template: `
        <div>
          <h2>Loft style kitchen</h2>
          <img class="kitchen-image" src="jpeg/f5f2a8527d7102eff6072c2eff82ed12.jpeg">
          <p>
            A kitchen dining room in the loft style is characterized by its industrial, raw, and edgy aesthetic. The interior typically features exposed brick walls, concrete flooring, and open ceilings with visible ductwork and piping, creating a rugged and urban ambiance. ...
          </p>
        </div>
      `
    };

    const app = Vue.createApp({
      data() {
        return {
          selectedStyle: 'classic'
        };
      },
      components: {
        ClassicKitchen,
        ModernKitchen,
        LoftKitchen
      },
      template: `
        <div class="container">
          <component :is="selectedStyle + '-kitchen'"></component>
          <div class="tags">
            <button @click="selectedStyle = 'classic'">Classic</button>
            <button @click="selectedStyle = 'modern'">Modern</button>
            <button @click="selectedStyle = 'loft'">Loft</button>
          </div>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>

</html>
</body>
</html>
